세계은행(World Bank)과 한국개발연구원(KDI)은 약 2년여 기간의 공동연구를 통해 1960-2005 년간 한국 경제발전 과정에 관한 보고서를 출간했다. 경제성장이 지속되기 위해서는 생산성 증가가 대단히 중요하고, 1960년 이후 한국경제의 성공은 광의의 지식축적에 기인한 것으로 1960-2005년 사이 한국의 실질 1인당GDP의 75%가 광의의 지식축적에 기인한 것으로 분석했다.

### 기계와 더불어 사는 한국인: **신뢰(Trust)**와 **투명성(Transparency)**

- 의료분야: 기계학습 알고리즘과 인공지능의 의사결정이 생과 사를 가를 수 있다.
- 사업분야: 기계학습/딥러닝 알고리즘을 이해하고 향상함으로써 시간과 돈을 절약할 수 있다.
- 기계학습 알고리즘과 인공지능의 관여
    1. 신용대출
    1. 가석방
    1. 결혼정보회사
    1. 난임부부를 위한 난자/정자 매칭
    1. 일자리 매칭
    1. ...
- General Data Protection Regulation (GDPR)

"[...] the controller shall provide [...] the following information: the existence of automated decision-making, including profiling, [...] meaningful information about the logic involved, as well as the significance and the envisaged consequences of such processing for the data subject."

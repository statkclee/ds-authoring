# 시장상황과 관련 제품

&lt;br&gt;
- 국내 기술 동향 및 수준
    - 한국R사용자회 정보통신산업진흥원 오픈업 오픈통계 패키지 컨트리뷰톤 커뮤니티 개발
    - 통계청/통계교육원 통그라미 개발운영
    - 서울대 2015년 SRC-STAT 통계패키지 개발
    - 가톨릭의대 문건웅 교수 WEB-R 웹기반 통계 패키지를 의학분야 한정하여 개발운영
    
- 국외 기술 동향 및 수준
    - SPSS 개발자 출신 스타트업 BlueSky Statistics
    - 기계학습 특화 R Rattle 통계패키지, ‘05년 개발된 R GUI 통계분석 R Commander
    - 기계학습 특화 머신러닝 플랫폼 DataRobot, Java 기반 머신러닝/AI 플랫폼 Driverless AI

class: inverse, middle
name: intro-toc

# 발표 개요 

----

.pull-left[

중앙선관위에서 공개하는 선거 공공데이터는 투표/득표로 대표되는 
**.warmyellow[정형 데이터]** 외에도 다양한 형태로 제공되고 있다.

하지만, 일부 선거 공공데이터는 데이터 과학 발전에도 불구하고 
여전히 데이터로 제대로 인식되지 못하고 **.red[과거 패러다임]**에 묻혀 
문서, 표, 그래프, 이미지, 동영상 등으로 별도 관리되고 있다.

2016년부터 인공지능으로 대표되는 데이터 과학영역에 눈부신 발전이 있음에도 불구하고 이를 선거 공공데이터가 담아내고 있지 못해
데이터 과학자로 **.green[경험한 사례를 들어 공감대를 형성]**하고자 한다.

]

.left[

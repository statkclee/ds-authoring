# [PRESSer](https://www.facebook.com/groups/1473988286034801/)

&lt;style&gt;
div.blue { background-color:#e6f0ff; border-radius: 5px; padding: 10px;}
&lt;/style&gt;
&lt;div class = "blue"&gt;

&lt;p&gt;
&lt;strong&gt;PRESSer&lt;/strong&gt; is a closed group on Facebook in Korea established in July 2018. This group was established for promoting relationship among members who have interested in data science and data analysis. We don't have any concern for the tools they use. Actually, PRESSer means people who use PRESS when they do data projects, and PRESS is the abbreviation of Python, R, Excel, SAS, and SPSS.
&lt;/p&gt;

&lt;p&gt;
The main purpose of this group is to become intimate before starting things such as a data analysis competition, a foundation of a new start-up etc. We've met a monthly gathering so far.
&lt;/p&gt;

&lt;/div&gt;
